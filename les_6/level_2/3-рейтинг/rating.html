<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }

        .golden {
            color: gold;
        }
    </style>
</head>

<body>
    <i id="first" class="fas fa-star"></i>
    <i id="second" class="fas fa-star"></i>
    <i id="third" class="fas fa-star"></i>
    <i id="fourth" class="fas fa-star"></i>
    <i id="fifth" class="fas fa-star"></i>

    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
        "use strict";

        let firstStar = document.getElementById('first');
        let secondStar = document.getElementById('second');
        let thirdStar = document.getElementById('third');
        let fourthStar = document.getElementById('fourth');
        let fifthStar = document.getElementById('fifth');

        let goldenClass = 'golden';

        let stars = [firstStar, secondStar, thirdStar, fourthStar, fifthStar];

        stars[0].addEventListener('mouseover', function () {
            if (!stars[0].classList.contains('goldenClass')) {
                stars[0].classList.add(goldenClass);
            }
        });

        stars[1].addEventListener('mouseover', function () {
            if (!stars[1].classList.contains('goldenClass')) {
                stars[1].classList.add(goldenClass);
                stars[0].classList.add(goldenClass);
            }
        });

        stars[2].addEventListener('mouseover', function () {
            if (!stars[2].classList.contains('goldenClass')) {
                stars[2].classList.add(goldenClass);
                stars[1].classList.add(goldenClass);
                stars[0].classList.add(goldenClass);
            }
        });

        stars[3].addEventListener('mouseover', function () {
            if (!stars[3].classList.contains('goldenClass')) {
                stars[3].classList.add(goldenClass);
                stars[2].classList.add(goldenClass);
                stars[1].classList.add(goldenClass);
                stars[0].classList.add(goldenClass);
            }
        });

        stars[4].addEventListener('mouseover', function () {
            if (!stars[4].classList.contains('goldenClass')) {
                stars[4].classList.add(goldenClass);
                stars[3].classList.add(goldenClass);
                stars[2].classList.add(goldenClass);
                stars[1].classList.add(goldenClass);
                stars[0].classList.add(goldenClass);
            }
        });

        stars[0].addEventListener('mouseout', function () {
            stars[0].classList.remove(goldenClass);
        });

        stars[1].addEventListener('mouseout', function () {
            stars[1].classList.remove(goldenClass);
            stars[0].classList.remove(goldenClass);
        });

        stars[2].addEventListener('mouseout', function () {
            stars[2].classList.remove(goldenClass);
            stars[1].classList.remove(goldenClass);
            stars[0].classList.remove(goldenClass);
        });

        stars[3].addEventListener('mouseout', function () {
            stars[3].classList.remove(goldenClass);
            stars[2].classList.remove(goldenClass);
            stars[1].classList.remove(goldenClass);
            stars[0].classList.remove(goldenClass);
        });

        stars[4].addEventListener('mouseout', function () {
            stars[4].classList.remove(goldenClass);
            stars[3].classList.remove(goldenClass);
            stars[2].classList.remove(goldenClass);
            stars[1].classList.remove(goldenClass);
            stars[0].classList.remove(goldenClass);
        });
    </script>
</body>

</html>
